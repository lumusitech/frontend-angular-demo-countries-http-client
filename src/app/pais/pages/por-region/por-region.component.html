<div class="animate__animated animate__fadeIn">
  <h3>
    Buscar por región:
    <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />

  <h5>Seleccione la región</h5>

  <!-- [ngClass]="{
  'btn-primary': regionActiva === region,
  'btn-outline-primary': regionActiva !== region
}" -->

  <div class="row">
    <div class="col">
      <button
        class="m-2"
        *ngFor="let region of regiones"
        (click)="activarRegion(region)"
        [class]="getClaseCSS(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<div
  class="row animate__animated animate__fadeIn animate__delay-.5s"
  *ngIf="paises.length > 0"
>
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
